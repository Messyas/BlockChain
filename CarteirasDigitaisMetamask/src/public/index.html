<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conector MetaMask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn-primary {
        background-color: #4f46e5;
        transition: background-color 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #4338ca;
      }
      .btn-secondary {
        background-color: #374151;
        transition: background-color 0.3s ease;
      }
      .btn-secondary:hover {
        background-color: #1f2937;
      }
      #status-log {
        max-height: 150px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md mx-auto">
      <div id="main-card" class="card rounded-2xl p-6 md:p-8 shadow-2xl">
        <div class="flex items-center justify-center mb-6">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg"
            alt="MetaMask Fox"
            class="h-16 w-16"
          />
        </div>
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-2">
          Conector de Carteira
        </h1>
        <p class="text-gray-400 text-center mb-8">
          Conecte-se à sua carteira MetaMask para ver os detalhes.
        </p>
        <div id="connect-container" class="text-center">
          <button
            id="connectButton"
            class="btn-primary w-full text-white font-bold py-3 px-4 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-900"
          >
            Conectar com MetaMask
          </button>
        </div>
        <div id="wallet-info" class="hidden space-y-4 mt-8">
          <div>
            <h2 class="text-sm font-semibold text-gray-400">
              Endereço da Carteira
            </h2>
            <p
              id="walletAddress"
              class="text-sm md:text-base font-mono bg-gray-800 p-2 rounded-lg break-all"
            ></p>
          </div>
          <div>
            <h2 class="text-sm font-semibold text-gray-400">Saldo</h2>
            <p id="walletBalance" class="text-lg font-bold"></p>
          </div>
          <div>
            <h2 class="text-sm font-semibold text-gray-400">Rede Atual</h2>
            <p id="networkName" class="text-lg font-bold"></p>
          </div>
          <div class="pt-4">
            <button
              id="switchNetworkButton"
              class="btn-secondary w-full text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 focus:ring-offset-gray-900"
            >
              Trocar para Rede Sepolia
            </button>
          </div>
        </div>
        <div
          id="error-message"
          class="hidden mt-4 bg-red-900/50 border border-red-500 text-red-300 px-4 py-3 rounded-lg"
          role="alert"
        >
          <p id="error-text"></p>
        </div>
      </div>
      <div id="status-container" class="mt-4 card rounded-2xl p-4 hidden">
        <h3 class="font-semibold text-gray-300 mb-2">Log de Status:</h3>
        <div
          id="status-log"
          class="text-xs font-mono text-gray-400 bg-gray-800/50 p-2 rounded-lg space-y-1"
        ></div>
      </div>

      <p class="text-center text-gray-600 text-xs mt-6">
        Certifique-se de que a extensão MetaMask está instalada em seu
        navegador.
      </p>
    </div>
    <script type="module" src="../scripts/script.js"></script>
  </body>
</html>
